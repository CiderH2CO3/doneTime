<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DoneTime Management</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <!-- DataTables core -->
  <link href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css" rel="stylesheet">
  <!-- DataTables Buttons extension (CSV export) -->
  <link href="https://cdn.datatables.net/buttons/3.1.1/css/buttons.dataTables.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.html5.min.js"></script>

</head>

<body>
  <header style="padding: 12px; border-bottom: 1px solid #ddd; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
    <label for="taskInput" style="font-weight:600;">作業内容</label>
    <input id="taskInput" list="taskOptions" type="text" placeholder="作業内容を入力" style="flex: 1 1 280px; max-width: 520px; padding:8px;" />
    <datalist id="taskOptions"></datalist>
    <button id="saveBtn" style="padding:8px 14px;">保存</button>
    <span id="saveStatus" style="margin-left:8px; color:#2f7; font-size:0.9em;"></span>
  </header>

  <main style="padding: 12px;">
    <div class="tabs">
      <div class="tab-headers" style="display:flex; gap:8px; margin-bottom:10px;">
        <button class="tab-btn active" data-tab="table-activities">時間管理</button>
        <button class="tab-btn" data-tab="table-recent">入力候補</button>
        <button class="tab-btn" data-tab="tab-settings">設定</button>
      </div>
      <div class="tab-panels">
        <div id="table-activities" class="tab-panel active">
          <div class="panel-controls">
            <div class="control-group">
              <label for="filterDateFrom" title="完了時刻の日付で絞り込み">完了日</label>
              <div style="display:flex; gap:6px; align-items:center;">
                <input id="filterDateFrom" type="date" title="開始日" />
                <span>〜</span>
                <input id="filterDateTo" type="date" title="終了日" />
              </div>
            </div>
            <div class="control-group">
              <label for="groupToggle" title="同じ作業内容を一つにまとめる">作業別に集計</label>
              <input id="groupToggle" type="checkbox" />
            </div>
            <div class="spacer"></div>
            <button id="downloadCsvBtn" class="btn-secondary" title="表示中の一覧をCSVでダウンロード" style="margin-right:8px;">CSVダウンロード</button>
            <button id="clearFilterBtn" class="btn-secondary" title="フィルタ解除">解除</button>
          </div>
          <table id="activitiesTable" class="display" style="width:100%"></table>
        </div>
        <div id="table-recent" class="tab-panel" style="display:none;">
          <table id="recentTable" class="display" style="width:100%"></table>
        </div>
        <div id="tab-settings" class="tab-panel" style="display:none;">
          <div style="display:flex; flex-direction:column; gap:8px; max-width:720px;">
            <label for="ticketUrlTemplate" style="font-weight:600;">バグチケットURLテンプレート</label>
            <input id="ticketUrlTemplate" type="text" placeholder="例: https://tracker.example.com/browse/{id}" style="padding:8px;" />
            <div style="font-size:0.9em; color:#555;">
              説明: 作業内容のテキストに含まれるチケットID（例: ABC-123 や #456）をリンクに変換します。<br/>
              テンプレート内の {id} は検出したIDに置き換えられます（#で始まる場合は # を除いた数字部分を使用）。
            </div>
            <div style="display:flex; gap:8px; align-items:center;">
              <button id="settingsSaveBtn" class="btn-secondary" style="padding:8px 14px;">設定を保存</button>
              <span id="settingsSaveStatus" style="color:#2f7; font-size:0.9em;"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>

</body>

</html>
